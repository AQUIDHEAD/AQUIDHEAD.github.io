<script>
function getCount(str) {
    var vowelsCount = 0;
    var stringToCheck = str;
    var occurences;
    var vowelDictionary = {'a':0,'e':0,'i':0,'o':0,'u':0};

    for(var key in vowelDictionary) {
        occurences = stringToCheck.split(key);
        vowelsCount += occurences.length - 1;
    }
  
    return vowelsCount;
}
console.log(getCount("aeiou"));
</script>
