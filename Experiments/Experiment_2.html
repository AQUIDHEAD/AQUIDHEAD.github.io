<!DOCTYPE html>
<html>

<title>Experiment 2</title>

<style> 

footer {
  text-align: center;
}

@keyframes example {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 75px}
    100% {top: 0px;}
}

img {
    width: 100px;
    height: 100px;
    position: relative;
    animation: example 5s infinite;
}

</style>

</head>

    <strong> CSS </strong> Valid! </a>
</footer>

</body>
